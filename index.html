<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<base href="http://localhost:8080/pektounleashed/app/">-->
    <title>Central Pacific Motor Sales Corporation</title>
    <!--build:js public/assets/js/main.min.js -->
    <script src="./assets/js/jquery-2.2.1.js"></script>
    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/js/angular-animate.min.js"></script>
    <script src="./assets/js/angular-aria.min.js"></script>
    <script src="./assets/js/angular-material.min.js"></script>
    <script src="./assets/js/angular-messages.min.js"></script>
    <script src="./assets/js/jquery.scrollbar.min.js"></script>
    
    <!-- <script src="public/assets/libraries/Highcharts/highcharts.js"></script>
    <script src="public/assets/libraries/Highcharts/highcharts-custom.js"></script> -->
    <script src="./assets/js/peity.js"></script>
    <script src="./assets/js/tinycolor.js"></script>
    <script src="./assets/js/md-color-picker.js"></script>
    <script src="./assets/js/uirouter.js"></script>
    <script src="./assets/js/moment.js"></script>
    <script src="./assets/js/lodash.js"></script>
    <script src="./assets/js/angular-local-storage.js"></script>
    <!-- endbuild -->
    <!--build:js angular/angular.min.js -->
    <script src="./angular/Shared/mainContentManager.js"></script>
    <script src="./angular/Shared/mainDirectives.js"></script>
    <script src="./angular/Shared/mainFactory.js"></script>
    <script src="./angular/Shared/mainRouter.js"></script>
    <script src="./angular/main.js"></script>

    <!-- Project -->
    <script src="./angular/Templates/Home/homeController.js"></script>
    <script src="./angular/Templates/Contacts/contactController.js"></script>
    <script src="./angular/Templates/Offerings/offeringController.js"></script>
    <script src="./angular/Templates/AboutUs/aboutUsController.js"></script>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="./assets/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="./assets/css/material.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/md-color-picker.css">
    <link rel="stylesheet" href="./assets/css/RGraph.css">
    <link rel="stylesheet" href="./assets/css/mainstyle.css">

    <!--endbuild-->
</head>
<body ng-app="MainApplication" ng-controller="MainController" ng-cloak layout="row" layout-align="start stretch" ng-cloak>
    <hud-styles></hud-styles>
    <!--START: LOADER-->
    <div ng-if="loadstate" class="load-container">
        <div class="loader-circle"></div>
        <div class="loader-line-mask">
            <div class="loader-line"></div>
        </div>
    </div>
    <!--END: LOADER-->
    <div flex layout="column" layout-align="start stretch">
        <!-- <div class="landing-page"></div> -->
        <div flex="none" my-setter height-in-percent="9" layout layout-align="center stretch" class="master-header">
            <div flex-xs="none" flex-sm="none" flex-md="10" flex-lg="20" flex-xl="20"></div>
            <div flex layout="row" layout-align="start stretch">
                <div flex class="company-text pointer" layout="column" layout-align="center stretch" ng-click="ChangeState('home')">
                    <div flex></div>
                    <span flex layout layout-align="center center" style="color:black;font-size:1.0vmax; letter-spacing: 2.5px;"> HOME </span>
                    <div flex="10" ng-class="MainState == 'home' ? 'underline': 'space-eater' " my-setter margin="5"></div>
                    <div flex></div>
                </div>
                <div flex="none" my-setter width-in-percent="1"></div>
                <div flex class="company-text pointer" layout="column" layout-align="center stretch" ng-click="ChangeState('offerings')">
                    <div flex></div>
                    <span flex layout layout-align="center center" style="color:black;font-size:1.0vmax; letter-spacing: 2.5px;"> PRODUCTS </span>
                    <div flex="10" ng-class="MainState == 'offerings' ? 'underline': 'space-eater' " my-setter margin="5"></div>
                    <div flex></div>
                </div>
                <div flex="none" my-setter width-in-percent="1"></div>
                <div flex-xs="20" flex-sm="20" flex-md="10" flex-lg="10" flex-xl="10" class="company-text" layout="column" layout-align="center stretch" ng-click="ChangeState('offerings')">
                    <img flex src="assets/images/logo/logocpms.jpg">
                </div> 
                <div flex="none" my-setter width-in-percent="1"></div>
                <div flex class="company-text pointer" layout="column" layout-align="center stretch" ng-click="ChangeState('aboutus')">
                    <div flex></div>
                    <span flex layout layout-align="center center" style="color:black;font-size:1.0vmax; letter-spacing: 2.5px;"> ABOUT US </span>
                    <div flex="10" ng-class="MainState == 'aboutus' ? 'underline': 'space-eater' " my-setter margin="5"></div>
                    <div flex></div>
                </div> 
                <div flex="none" my-setter width-in-percent="1"></div>
                <div flex class="company-text pointer" layout="column" layout-align="center stretch" ng-click="ChangeState('contacts')">
                    <div flex></div>
                    <span flex layout layout-align="center center" style="color:black;font-size:1.0vmax; letter-spacing: 2.5px;"> CONTACT</span>
                    <div flex="10" ng-class="MainState == 'contacts' ? 'underline': 'space-eater' " my-setter margin="5"></div>
                    <div flex></div>
                </div> 
            </div>
            <div  flex-xs="none" flex-sm="none" flex-md="10" flex-lg="20" flex-xl="20"></div>
        </div>
        <div flex ui-view layout class="main-container"></div>
        <div class="master-footer" layout layout-align="center stretch">
            <div flex layout layout-align="center center">
                <span class="subtitle" flex layout layout-align="center center">
                    &copy; Copyright 2017 CoB. All Rights Reserved.
                </span>
            </div>
            <!-- <div flex="10" ng-if="MainState!= 'Login'"></div> -->
        </div>
    </div>
    
</body>
</html>
